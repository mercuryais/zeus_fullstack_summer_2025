<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Layout 01 - Block Elements vs Inline Element</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Css Layout 01 - Block Elements vs Inline Element</h1>
    <h2>Block Elements</h2>
    <div class="block">
        This is Block Element
    </div>
    <p class="block">
        This is Block Element
    </p>
    <ul>
        <li class="block">Block 01</li>
        <li class="block">Block 02</li>
    </ul>
    <h2>Inline Elements</h2>
    <img src="./imgs/01.jpg" alt="zurag" class="inline">
    <span class="inline">
        This is inline Element
    </span>
    <i class="inline">This is Inline Element</i>
    <b class="inline">This is Inline Element</b>
    <input type="text" class="inline">
    <button class="inline">This is Inline Element</button>
</body>
</html>
