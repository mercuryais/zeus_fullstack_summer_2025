<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Delete</title>
    <style>
      body {
        font-style: sans-serif;
        max-width: 500px;
        margin: auto;
        padding: 20px;
      }
      h1 {
        color: #dc3545;
      }

      .confirm-box {
        border: 1px solid #ddd;
        padding: 20px;
        border-radius: 5px;
      }

      .confirm-actions {
        margin-top: 20px;
      }
      .delete-btn {
        background-color: #dc3545;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }
      .delete-btn:hover {
        background-color: #c82333;
      }
      .cancel-link {
        display: inline-block;
        margin-left: 10px;
        text-decoration: none;
        color: #007bff;
      }
    </style>
  </head>
  <body>
    <h1>
      <div class="confirm-box">
        <h1>Approve Delete</h1>
        <p>
          You:
          <strong> "{{ book.title }}" </strong>
          wanna delete the book?
        </p>
        <p>I cannot be resumed.</p>

        <form method="POST">
            {% csrf_token %}
            <div class="confirm-actions">
                <button type="submit" class="delete_btn">
                    Yes, Delete
                </button>
                <a href="{% url 'book_list' %}" class="cancel-link">Cancel</a>
            </div>
        </form>
      </div>
    </h1>
  </body>
</html>
