{% load static %}
<!DOCTYPE html>
<html lang="mn">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block title %}Миний Django Сайт{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0 auto;
            width: 1512px;
            background-color: #f5f7fb;
            font-family: 'Roboto';
        }
        #search-pokemon {
            width: 100%;
            position: relative;
        }
        #search-pokemon button{
            background-color: #ffce31;
            color: #416EDF;
            border: 0;
            border-radius: 8px;
            width: 151px;
            height: 40px;
            position: absolute;
            right: 35px;
            top: 10px;
        }
        #search-input {
            width: 97%;
            height: 56px;
            border-radius: 16px;
            background-color: #fff;
            margin-left: 20px;
            box-shadow: 0px 11px 20px 0px #91919129;
            border: 0;
        }
        #search-input::placeholder {
            color: #416EDF;
            font-weight: 500;
            font-size: 16px;
        }
        .pokemon-name{
            margin: 0;
            color: white;
            font-weight: 700;
            font-size: 28px;
            line-height: 100%;
            text-transform: capitalize;
            position: relative;
            height: fit-content;
            top: 120px;
            left: 25px;
        }
        .pokemon-image {
            position: absolute;
            width: 180px;
            height: 134px;
            left: 75px;
            top: -50px;
        }
        #pokemon-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;

        }
        .pokemon-single-container {
            background-color: #1eba11;
            width: 322px;
            height: 260px;
            border-radius: 16px;
            margin-top: 160px;
            display: flex;
            position: relative;
            background-image: url(./imgs/weirdweird.png);
        }
        .pokemon-id {
            color: white;
            font-weight: 700;
            font-size: 18px;
            position: absolute;
            left: 25px;
            top: 145px;
            opacity: 80%;
        }
    </style>
</head>

<body>
    <header>
        <nav>  
            <img src="./imgs/pokedex.png" alt="">
        </nav>
        <div class="search-bar">
            <form action="/search" method="get" id="search-pokemon">
                <img src="./imgs/wherewhere.png" alt="">
                <input type="search" id="search-input" placeholder="Pokemon name, number or type">
                <button type="submit">Search</button>
            </form>
        </div>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        <p>&copy; 2025</p>
    </footer>
    <script src="{% static 'dist/main.js' %}" defer></script>
</body>

</html>
